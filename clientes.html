         <main>
        <div class="Ingresar">
            <form action="/submit" method="POST" class="form-ingresar">
                <h1>Inicio de sesión</h1>
                
                <div class="input-ingresar">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-ingresar">
                    <input type="password" name="clave" placeholder="Contraseña" size="12" required>
                </div>
                
                
                <button type="submit" class="btn-ingresar">Ingresar</button>
    
                <div class="link-registro">
                    <span>No tienes cuenta? <a href="registry.html">Registrarse</a></span>
                </div>
            </form>
        </div>
