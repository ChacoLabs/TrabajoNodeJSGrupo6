    </header>
    <h2>Asociese.</h2>
        <div class="Registro">
            <form class="formRegistry" action="" method="POST" onsubmit="return validarFormulario()">
                <input type="text" name="name" id="name" placeholder="Nombre y apellido">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="number" name="number" id="number" placeholder="Telefono o Celular">
                <input type="adrees" name="adress" id="adress" placeholder="Dirección">
                <p>
                    <label for="gender">Genero:</label>
                    <input type="radio" name="gender" id="genderHombre" value="hombre" checked> Hombre
                    <input type="radio" name="gender" id="genderMujer" value="mujer"> Mujer
                    <input type="radio" name="gender" id="genderOtro" value="otro"> Otro
                </p>
                <p>
                    <label for="gateway">Formas de pago.</label>
                    <select name="gateway" id="gateway">
                        <option value="">Selecciona una forma de pago</option>
                        <option value="CreditCard">Tarjeta de crédito</option>
                        <option value="Transfer">Transferencia</option>
                        <option value="Cash">Efectivo</option>
                    </select>
                </p>
                <button type="button" onclick="validarFormulario()">Enviar</button>
        </div> 
    <script src="index.js"></script>
